    vars:
      devstack_localrc:
        OCTAVIA_ENABLE_AMPHORAV2_JOBBOARD: True

- job:
    name: octavia-v2-dsvm-scenario-non-traffic-ops-jobboard
    parent: octavia-v2-dsvm-scenario-non-traffic-ops
    vars:
      devstack_localrc:
        OCTAVIA_ENABLE_AMPHORAV2_JOBBOARD: True

- job:
    name: octavia-v2-dsvm-scenario-traffic-ops-jobboard-etcd
