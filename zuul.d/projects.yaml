# Note: Some official OpenStack wide jobs are still defined in the
#       project-config repository
- project:
    templates:
      - check-requirements
      - periodic-stable-jobs-neutron
      - openstack-cover-jobs
      - openstack-python3-jobs
      - publish-openstack-docs-pti
      - release-notes-jobs-python3
    check:
      jobs:
        - openstack-tox-pip-check-reqs:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^octavia/tests/.*$
              - ^releasenotes/.*$
        - openstack-tox-functional-py38:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^octavia/tests/unit/.*$
              - ^releasenotes/.*$
        - openstack-tox-functional-py39:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^octavia/tests/unit/.*$
              - ^releasenotes/.*$
        - octavia-v2-dsvm-noop-api-unmaintained-2024-1:
            irrelevant-files: &irrelevant-files
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^octavia/tests/.*$
              - ^releasenotes/.*$
        - octavia-v2-dsvm-scenario-traffic-ops-unmaintained-2024-1:
            irrelevant-files: *irrelevant-files
        - octavia-v2-dsvm-scenario-non-traffic-ops-unmaintained-2024-1:
            irrelevant-files: *irrelevant-files
        - octavia-v2-dsvm-scenario-traffic-ops-jobboard-unmaintained-2024-1:
            irrelevant-files: *irrelevant-files
        - octavia-v2-dsvm-scenario-non-traffic-ops-jobboard-unmaintained-2024-1:
            irrelevant-files: *irrelevant-files
        - octavia-v2-dsvm-tls-barbican-unmaintained-2024-1:
            irrelevant-files: *irrelevant-files
        - octavia-grenade-unmaintained-2024-1:
            irrelevant-files: &grenade-irrelevant-files
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^octavia/tests/.*$
              - ^releasenotes/.*$
              - ^setup.cfg$
              - ^tools/.*$
              - ^(test-|)requirements.txt$
              - ^tox.ini$
    queue: octavia
    gate:
      fail-fast: true
      jobs:
        - openstack-tox-pip-check-reqs:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^octavia/tests/.*$
              - ^releasenotes/.*$
        - openstack-tox-functional-py38:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^octavia/tests/unit/.*$
              - ^releasenotes/.*$
        - octavia-v2-dsvm-noop-api-unmaintained-2024-1
        - octavia-v2-dsvm-scenario-traffic-ops-unmaintained-2024-1
        - octavia-v2-dsvm-scenario-non-traffic-ops-unmaintained-2024-1
        - octavia-v2-dsvm-tls-barbican-unmaintained-2024-1
        - octavia-grenade-unmaintained-2024-1
