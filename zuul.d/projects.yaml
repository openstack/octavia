# Note: Some official OpenStack wide jobs are still defined in the
#       project-config repository
- project:
    templates:
      - check-requirements
      - periodic-stable-jobs-neutron
      - openstack-cover-jobs
      - openstack-python3-ussuri-jobs
      - publish-openstack-docs-pti
      - release-notes-jobs-python3
      - octavia-tox-tips
    check:
      jobs:
        - openstack-tox-functional-py36:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^octavia/tests/unit/.*$
              - ^releasenotes/.*$
        - octavia-v2-dsvm-noop-api:
            irrelevant-files: &irrelevant-files
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^octavia/tests/.*$
              - ^releasenotes/.*$
            nodeset: octavia-single-node-ubuntu-bionic
        - octavia-v2-dsvm-scenario:
            irrelevant-files: *irrelevant-files
            nodeset: octavia-single-node-ubuntu-bionic
        - octavia-v2-dsvm-tls-barbican:
            irrelevant-files: *irrelevant-files
            nodeset: octavia-single-node-ubuntu-bionic
        - octavia-v2-dsvm-spare-pool:
            irrelevant-files: *irrelevant-files
            nodeset: octavia-single-node-ubuntu-bionic
        - octavia-v2-act-stdby-dsvm-scenario:
            irrelevant-files: *irrelevant-files
            nodeset: octavia-single-node-ubuntu-bionic
        - octavia-v2-dsvm-cinder-amphora:
            irrelevant-files: *irrelevant-files
            voting: false
            nodeset: octavia-single-node-ubuntu-bionic
        - octavia-v2-dsvm-scenario-two-node:
            irrelevant-files: *irrelevant-files
            voting: false
            nodeset: octavia-single-node-ubuntu-bionic
        - octavia-v2-dsvm-scenario-amphora-v2:
            irrelevant-files: *irrelevant-files
            voting: false
            nodeset: octavia-single-node-ubuntu-bionic
    queue: octavia
    gate:
      fail-fast: true
      jobs:
        - openstack-tox-functional-py36:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^octavia/tests/unit/.*$
              - ^releasenotes/.*$
        - octavia-v2-dsvm-noop-api:
            nodeset: octavia-single-node-ubuntu-bionic
        - octavia-v2-dsvm-scenario:
            nodeset: octavia-single-node-ubuntu-bionic
        - octavia-v2-dsvm-tls-barbican:
            nodeset: octavia-single-node-ubuntu-bionic
        - octavia-v2-dsvm-spare-pool:
            nodeset: octavia-single-node-ubuntu-bionic
        - octavia-v2-act-stdby-dsvm-scenario:
            nodeset: octavia-single-node-ubuntu-bionic
    periodic:
      jobs:
        - publish-openstack-octavia-amphora-image-bionic:
            branches: ^(?!stable/.*).*$
        - publish-openstack-octavia-amphora-image-centos8:
            branches: ^(?!stable/.*).*$
        - octavia-amphora-image-build
